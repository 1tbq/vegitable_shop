<div class="card" >
   <div class="card-body">
    <h5 class="card-title">Order Summary</h5>
    <p class="card-text">You have {{cart.totalItemsCount}} items in your shopping Cart</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{item.quantity}} x {{item.title}}
        <!-- this class used to be called pull-right in bootstrap 3 -->
        <div class="float-right">
          {{item.totalPrice | currency:'$': true}}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{cart.totalPrice | currency:'USD': true}}
        </div>
      </li>
    </ul>
  </div>
</div>
